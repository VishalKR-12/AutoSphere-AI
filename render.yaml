services:
  - type: web
    name: autosphere-ai
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT autosphere_server:app
    envVars:
      - key: IBM_API_KEY
        sync: false
      - key: IBM_PROJECT_ID
        sync: false
      - key: IBM_URL
        value: https://us-south.ml.cloud.ibm.com
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromService:
          type: web
          name: autosphere-ai
          property: port
      - key: DEBUG
        value: "False"
      - key: MODEL_ID
        value: ibm/granite-3-3-8b-instruct
      - key: MAX_TOKENS
        value: "2000"
      - key: TEMPERATURE
        value: "0"
      - key: ALLOWED_ORIGINS
        value: "*"
